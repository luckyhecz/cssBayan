    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <div class="meme_all">

          <div>
            <img class="icon_cancel" width="20" height="20" src="./img/xmark-solid.svg"></img>

          </div>
        </label>
        <label for="meme1" class="label_meme">
          <img class="img_meme" src="./img/1.jpg">
        </label>
    </div>
