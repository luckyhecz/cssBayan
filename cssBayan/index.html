<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <h1>CSS Bayan</h1>
  <hr>
  <div class="meme">
    <input type="radio" class="input_meme" name="meme" id="meme1" checked> 
    <label for="meme1" class="label_meme">Desires
      <img class="icon" width="20" height="20" src="./img/check-solid.svg" align="right"></img>
      <img class="icon_cancel" width="20" height="20" src="./img/xmark-solid.svg" align="right"></img>
      <img class="img_meme" src="./img/1.jpg">
    </label>
  </div>
  <hr>
  <div class="meme">
    <input type="radio" class="input_meme" name="meme" id="meme2" >

      <img class="img_meme" src="./img/2.jpg">

  </div>

      <img class="img_meme" src="./img/4.jpg">
